apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cleaning-cronjob
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: "Replace"
  startingDeadlineSeconds: 200
  suspend: true
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cleaning-jobs"
        spec:
          containers:
          - name: busybox
            image: busybox
            command:
              - sleep
            args:
              - 10
          restartPolicy: OnFailure
